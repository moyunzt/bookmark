<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>书签美化器</title>
  <link rel="stylesheet" href="styles/bookmarks.css">
  <style>
    body {
      width: 800px;
      height: 600px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background-color: #fff;
      display: flex;
    }
    
    #folder-tree {
      width: 250px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    #content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    #path-bar {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      min-height: 24px;
      background: #f5f5f5;
    }
    
    .path-item {
      color: #333;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 3px;
    }
    
    .path-item:hover {
      background-color: #e0e0e0;
    }
    
    .path-separator {
      margin: 0 4px;
      color: #666;
    }
    
    #bookmarks-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 8px;
    }
    
    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
      }
      
      #folder-tree {
        border-right-color: #333;
      }
      
      #path-bar {
        background: #2d2d2d;
        border-bottom-color: #333;
      }
      
      .path-item {
        color: #e8e8e8;
      }
      
      .path-item:hover {
        background-color: #3f3f3f;
      }
      
      .path-separator {
        color: #999;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: #666;
      }
    }
    
    #theme-toggle {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    #theme-toggle:hover {
      background: rgba(0, 0, 0, 0.05);
    }
    
    .theme-icon {
      width: 16px;
      height: 16px;
    }
    
    /* 深色模式样式 */
    html[data-theme='dark'] {
      color-scheme: dark;
    }
    
    html[data-theme='dark'] #theme-toggle {
      border-color: #666;
    }
    
    html[data-theme='dark'] #theme-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div id="folder-tree"></div>
  <div id="content-area">
    <div id="path-bar"></div>
    <div id="bookmarks-container"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
